components:
  schemas:
    DatabaseRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 6
          pattern: ^[A-Za-z0-9-]{6,50}$
          maxLength: 50
        active:
          type: boolean
          default: true
      required:
      - name
      title: DatabaseRequest
