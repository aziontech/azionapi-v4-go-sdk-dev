components:
  schemas:
    DatabaseDetail:
      description: Detailed database representation with extended status information.
      example:
        product_version: product_version
        last_editor: last_editor
        name: name
        active: true
        id: 0
        last_modified: 2000-01-23T04:56:07.000+00:00
        status: status
      properties:
        id:
          description: Unique identifier for the database
          format: int64
          type: integer
        name:
          description: Name of the database
          maxLength: 50
          minLength: 6
          type: string
        status:
          description: |-
            Current status of the database

            * `creating` - creating
            * `created` - created
            * `deleting` - deleting
          type: string
          x-extensible-enum:
          - creating
          - created
          - deleting
        active:
          description: Whether the database is active
          type: boolean
        last_modified:
          description: Last modification timestamp
          format: date-time
          type: string
        last_editor:
          description: Last editor of the schema.
          nullable: true
          type: string
        product_version:
          description: Product version
          type: string
      required:
      - id
      - last_editor
      - last_modified
      - name
      - product_version
      - status
      type: object
    DatabaseRequest:
      example:
        name: name
        active: true
      properties:
        name:
          description: Name of the database
          maxLength: 50
          minLength: 6
          type: string
        active:
          description: Whether the database is active
          type: boolean
      required:
      - name
      type: object
    JSONAPIErrorObject:
      description: Serializer for a single JSON:API error object.
      example:
        code: code
        meta:
          key: ""
        detail: detail
        source: ""
        title: title
        status: status
      properties:
        status:
          description: The HTTP status code applicable to this problem
          maxLength: 3
          minLength: 3
          type: string
        code:
          description: An application-specific error code
          maxLength: 5
          minLength: 5
          type: string
        title:
          description: "A short, human-readable summary of the problem"
          maxLength: 4096
          minLength: 1
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem
          maxLength: 4096
          minLength: 1
          type: string
        source:
          allOf:
          - $ref: "#/components/schemas/JSONAPIErrorSource"
          description: References to the primary source of the error
        meta:
          additionalProperties: {}
          description: Non-standard meta-information about the error
          type: object
      type: object
    JSONAPIErrorSource:
      description: Serializer for the 'source' object in a JSON:API error.
      properties:
        pointer:
          description: JSON Pointer to the value in the request document that caused
            the error
          maxLength: 4096
          minLength: 1
          type: string
        parameter:
          description: URI query parameter that caused the error
          maxLength: 4096
          minLength: 1
          type: string
        header:
          description: Request header name that caused the error
          maxLength: 4096
          minLength: 1
          type: string
      type: object
    PaginatedDatabaseDetailList:
      example:
        count: 123
        total_pages: 10
        page: 1
        results:
        - product_version: product_version
          last_editor: last_editor
          name: name
          active: true
          id: 0
          last_modified: 2000-01-23T04:56:07.000+00:00
          status: status
        - product_version: product_version
          last_editor: last_editor
          name: name
          active: true
          id: 0
          last_modified: 2000-01-23T04:56:07.000+00:00
          status: status
        page_size: 10
      properties:
        count:
          description: Total number of items
          example: 123
          format: int64
          maximum: 2147483647
          minimum: 0
          type: integer
        total_pages:
          description: Total number of pages
          example: 10
          format: int64
          maximum: 2147483647
          minimum: 1
          type: integer
        page:
          description: Current page number
          example: 1
          format: int64
          maximum: 2147483647
          minimum: 1
          type: integer
        page_size:
          description: Number of items per page
          example: 10
          format: int64
          maximum: 100
          minimum: 1
          type: integer
        results:
          items:
            $ref: "#/components/schemas/DatabaseDetail"
