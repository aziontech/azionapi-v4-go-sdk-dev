        '406':
          $ref: '#/components/responses/NotAcceptable'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      operationId: update chat thread
      description: Update an existing chat thread. This replaces the entire chat thread
        with the new data provided.
      summary: Update a chat thread
      parameters:
      - in: path
        name: thread_id
        schema:
          type: integer
        required: true
      tags:
      - AI Studio - Chat Threads
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatThreadRequest'
      security:
      - TokenAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseChatThread'
          description: Ok
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseAsyncChatThread'
          description: Accepted
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      operationId: partial update chat thread
      description: Update one or more fields of an existing chat thread without affecting
        other fields.
      summary: Partially update a chat thread
      parameters:
      - in: path
        name: thread_id
        schema:
          type: integer
        required: true
      tags:
      - AI Studio - Chat Threads
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedChatThreadRequest'
      security:
      - TokenAuth: []
      - BearerAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseChatThread'
          description: Ok
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseAsyncChatThread'
          description: Accepted
        '500':
          $ref: '#/components/responses/InternalServerError'
