  securitySchemes:
    BearerAuth:
      description: |-
        JWT Bearer Token authentication. Use the access token obtained from the login endpoint.

        **Format:** `Authorization: Bearer <access_token>`

        **How to obtain:**
        1. Call [`POST /account/auth/login`](#/operations/auth_user_login) with your credentials
        2. Use the returned `access_token` in subsequent requests
        3. Refresh the token using [`POST /account/auth/token`](#/operations/auth_token_create) before expiration

        **Example:**
        ```
        Authorization: Bearer eyJhbGciOiJIUzI1NiIs...
        ```
      scheme: bearer
      type: http
    TokenAuth:
      description: |-
        Personal Token authentication. Include your token in the Authorization header with the prefix "Token".

        **Format:** `Authorization: Token <your_personal_token>`

        **How to get a token:**
        1. Log in to [Azion Console](https://stage-console.azion.com)
        2. Go to Account Menu > Personal Tokens
        3. Click "+ Personal Token"
        4. Set a name and expiration date
        5. Copy and securely store your token

        **Example:**
        ```
        Authorization: Token azion_1234567890abcdef
        ```
      in: header
