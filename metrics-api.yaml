        * `map` - Map report type, used for geographic analysis, visualization of demographic data,
                    monitoring of events in different locations.
        * `ordered-bar` - Ordered bar report type, used for category ranking, performance comparison,
                    frequency distribution analysis, ideal for highlighting highest or lowest values.
        * `pie` - Pie chart report type, used for composition analysis, comparing parts of a whole,
                    visualizing percentages. Ideal for showing the distribution of a data set into parts.
      title: TypeEnum
