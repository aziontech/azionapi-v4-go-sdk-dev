    CreateAccountRequest:
      discriminator:
        mapping:
          Brand: "#/components/schemas/CreateBrandRequest"
          Organization: "#/components/schemas/CreateOrganizationRequest"
          Reseller: "#/components/schemas/CreateResellerRequest"
          Workspace: "#/components/schemas/CreateWorkspaceRequest"
        propertyName: type
      oneOf:
      - $ref: "#/components/schemas/CreateBrandRequest"
      - $ref: "#/components/schemas/CreateOrganizationRequest"
      - $ref: "#/components/schemas/CreateResellerRequest"
      - $ref: "#/components/schemas/CreateWorkspaceRequest"
    CreateBrandRequest:
      description: |-
        Mixin to validate parent-child relationships between different account types.

        Rules:
        - Brand: Can only have Reseller children and no parent
        - Reseller: Can only have Organization children and Brand parent
        - Organization: Can only have Workspace children and Reseller parent
        - Workspace: Cannot have children, parent must be an Organization
      example:
        parent_id: 171976545
        name: name
        type: type
      properties:
        name:
          maxLength: 150
          minLength: 1
          type: string
        parent_id:
          format: int64
          maximum: 2147483647
          minimum: 1
          type: integer
        type:
          description: |-
            * `Brand` - Brand
            * `Reseller` - Reseller
            * `Organization` - Organization
            * `Workspace` - Workspace
          type: string
          x-extensible-enum:
          - Brand
          - Reseller
          - Organization
          - Workspace
      required:
      - name
      - parent_id
      - type
      type: object
