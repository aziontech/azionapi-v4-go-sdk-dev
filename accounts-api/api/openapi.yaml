    JSONAPIErrorObject:
      description: Serializer for a single JSON:API error object.
      example:
        code: code
        meta:
          key: ""
        detail: detail
        source: ""
        title: title
        status: status
      properties:
        status:
          description: The HTTP status code applicable to this problem
          maxLength: 3
          minLength: 3
          type: string
        code:
          description: An application-specific error code
          maxLength: 5
          minLength: 5
          type: string
        title:
          description: "A short, human-readable summary of the problem"
          maxLength: 4096
          minLength: 1
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem
          maxLength: 4096
          minLength: 1
          type: string
        source:
          allOf:
          - $ref: "#/components/schemas/JSONAPIErrorSource"
          description: References to the primary source of the error
        meta:
          additionalProperties: {}
          description: Non-standard meta-information about the error
          type: object
      type: object
    JSONAPIErrorResponse:
      description: Serializer for a JSON:API error response.
      example:
        errors:
        - code: code
          meta:
            key: ""
          detail: detail
          source: ""
          title: title
          status: status
        - code: code
          meta:
            key: ""
          detail: detail
          source: ""
          title: title
          status: status
      properties:
        errors:
          description: Array of error objects
          items:
            $ref: "#/components/schemas/JSONAPIErrorObject"
          type: array
      required:
      - errors
      type: object
    JSONAPIErrorSource:
      description: Serializer for the 'source' object in a JSON:API error.
      properties:
        pointer:
          description: JSON Pointer to the value in the request document that caused
            the error
          maxLength: 4096
          minLength: 1
          type: string
        parameter:
          description: URI query parameter that caused the error
          maxLength: 4096
          minLength: 1
          type: string
        header:
          description: Request header name that caused the error
          maxLength: 4096
          minLength: 1
          type: string
      type: object
    Organization:
      properties:
        id:
          format: int64
          type: integer
        name:
          maxLength: 150
          minLength: 1
          type: string
        active:
          type: boolean
        last_editor:
          type: string
        last_modified:
          format: date-time
          type: string
        parent_id:
          format: int64
          type: integer
        created:
          format: date-time
          type: string
        info:
          additionalProperties: {}
          type: object
        status:
          description: |-
            * `active` - Active account status, can be used for regular operations.
            * `suspended` - Suspended account status, for accounts with limited access to support and payments only.
            * `disabled` - Disabled account status, services are offline, user can only access support.
            * `closed` - Closed account status, services are offline but can be reactivated.
          type: string
          x-extensible-enum:
          - active
          - suspended
          - disabled
          - closed
        reason:
          description: |-
            * `trial` - Trial account status, currently on a trial period.
            * `online` - Online account status, used for online sales operations.
            * `regular` - Regular account status, indicates the customer has an active contract.
            * `overdue` - Overdue status, the account failed necessary payments after retries.
            * `quarantine` - Quarantine status, the account is suspended due to suspected misuse or security breach.
            * `violation` - Violation status, temporarily suspended due to administrative, technical, security, or policy violations.
            * `idle` - Idle status, the account was removed due to inactivity.
