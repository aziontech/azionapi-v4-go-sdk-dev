components:
  schemas:
    Bucket:
      additionalProperties: false
      example:
        product_version: product_version
        edge_access: edge_access
        last_editor: last_editor
        name: name
        last_modified: 2000-01-23T04:56:07.000+00:00
      properties:
        name:
          maxLength: 63
          minLength: 6
          readOnly: true
          type: string
        edge_access:
          description: |-
            * `read_only` - read_only
            * `read_write` - read_write
            * `restricted` - restricted
          title: EdgeAccessEnum
          type: string
        last_editor:
          readOnly: true
          type: string
        last_modified:
          format: date-time
          readOnly: true
          type: string
        product_version:
          maxLength: 50
          minLength: 3
          pattern: \d+\.\d+
          readOnly: true
          type: string
      required:
      - edge_access
      - last_editor
      - last_modified
      - name
      - product_version
      title: Bucket
      type: object
    BucketCreate:
      additionalProperties: false
      example:
        product_version: product_version
        edge_access: edge_access
        last_editor: last_editor
        name: name
        last_modified: 2000-01-23T04:56:07.000+00:00
      properties:
        name:
          maxLength: 63
          minLength: 6
          pattern: ".{6,63}"
          type: string
        edge_access:
          description: |-
            * `read_only` - read_only
            * `read_write` - read_write
            * `restricted` - restricted
          title: EdgeAccessEnum
          type: string
        last_editor:
          readOnly: true
          type: string
        last_modified:
          format: date-time
          readOnly: true
          type: string
        product_version:
          maxLength: 50
          minLength: 3
          pattern: \d+\.\d+
          readOnly: true
          type: string
      required:
      - edge_access
      - last_editor
      - last_modified
      - name
      - product_version
      title: BucketCreate
      type: object
    BucketCreateRequest:
      additionalProperties: false
      example:
        edge_access: edge_access
        name: name
      properties:
        name:
          maxLength: 63
          minLength: 6
          pattern: ".{6,63}"
          type: string
        edge_access:
          description: |-
            * `read_only` - read_only
            * `read_write` - read_write
            * `restricted` - restricted
          title: EdgeAccessEnum
          type: string
      required:
      - edge_access
      - name
      title: BucketCreateRequest
      type: object
    BucketObject:
      additionalProperties: false
      example:
        size: 0
        last_modified: 2000-01-23T04:56:07.000+00:00
        key: key
      properties:
        key:
          readOnly: true
          type: string
        last_modified:
          format: date-time
          readOnly: true
          type: string
        size:
          description: Size of the object in bytes
          format: int64
          readOnly: true
          type: integer
      required:
      - key
      - last_modified
      - size
      title: BucketObject
      type: object
    CapabilitiesEnum:
      title: CapabilitiesEnum
      type: string
    Credential:
      additionalProperties: false
      example:
        bucket: bucket
        secret_key: secret_key
        capabilities:
        - null
        - null
        access_key: access_key
        last_editor: last_editor
        name: name
        expiration_date: 2000-01-23T04:56:07.000+00:00
        last_modified: 2000-01-23T04:56:07.000+00:00
      properties:
        name:
          maxLength: 100
          minLength: 1
          pattern: "^[a-zA-Z0-9\\-]+$"
